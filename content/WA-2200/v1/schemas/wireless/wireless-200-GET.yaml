type: "object"
properties:
  status:
    type: "string"
    default: "success"
    pattern: "^success$|^error$"
    description: "standard Pakedge status code"
  msg:
    type: "string"
    default: ""
    description: "standard Pakedge msg"
  response:
    type: "object"
    properties:
      guest_network:
        type: "object"
        properties:
          band24:
            type: "array"
            items:
              type: "object"
              properties:
                status:
                  type: "string"
                  default: "off"
                  enum:
                    - "on"
                    - "off"
                  uniqueItems: true
                ssid:
                  type: "string"
                  default: "Pakedgeguest_Alt"
                  description: "name of the corresponding SSID (WiFi Name)"
                bssid:
                  type: "string"
                  pattern: "^([A-F0-9]{2}:){5}[A-F0-9]{2}$"
                  description: "mac address of wireless network"
                encryption:
                  type: "string"
                  default: "psk2+ccmp"
                  pattern: "^(none|psk\\+ccmp|psk2\\+ccmp|psk-mixed\\+ccmp)$"
                  description: "WPA and WPA Enterprise are not valid choice with HT\\VHT mode"
                password:
                  type: "string"
                  default: "pakedgewireless"
                  pattern: "(^(.){8,63}$|^([a-fA-F]|\\d){64}$)"
                  description: "this password is valid for any of the SSIDs using this security profile"
                network_index:
                  type: "integer"
                  enum:
                    - 0
                isolate:
                  type: "string"
                  enum:
                    - "on"
                    - "off"
                  uniqueItems: true
                  default: "off"
                  description: "true: clients won't be visible from other VLANs; false: client will be visible from other VLANs"
              additionalProperties: false
              required:
                - "ssid"
                - "status"
                - "network_index"
                - "password"
                - "encryption"
                - "bssid"
                - "isolate"
            minItems: 1
            maxItems: 1
          band5:
            type: "array"
            items:
              type: "object"
              properties:
                status:
                  type: "string"
                  default: "off"
                  enum:
                    - "on"
                    - "off"
                  uniqueItems: true
                ssid:
                  type: "string"
                  default: "Pakedgeguest_Main"
                  description: "name of the corresponding SSID (WiFi Name)"
                bssid:
                  type: "string"
                  pattern: "^([A-F0-9]{2}:){5}[A-F0-9]{2}$"
                  description: "mac address of wireless network"
                encryption:
                  type: "string"
                  default: "psk2+ccmp"
                  pattern: "^(none|psk\\+ccmp|psk2\\+ccmp|psk-mixed\\+ccmp)$"
                  description: "WPA and WPA Enterprise are not valid choice with HT\\VHT mode"
                password:
                  type: "string"
                  default: "pakedgewireless"
                  pattern: "(^(.){8,63}$|^([a-fA-F]|\\d){64}$)"
                  description: "this password is valid for any of the SSIDs using this security profile"
                network_index:
                  type: "integer"
                  enum:
                    - 50
                isolate:
                  type: "string"
                  enum:
                    - "on"
                    - "off"
                  uniqueItems: true
                  default: "off"
                  description: "true: clients won't be visible from other VLANs; false: client will be visible from other VLANs"
              additionalProperties: false
              required:
                - "ssid"
                - "status"
                - "network_index"
                - "password"
                - "encryption"
                - "bssid"
                - "isolate"
            minItems: 1
            maxItems: 1
          dns:
            type: "string"
            default: "8.8.8.8"
            format: "ipv4"
          netmask:
            type: "string"
            default: "255.255.255.0"
            format: "ipv4"
          ip:
            type: "string"
            default: "192.168.200.1"
            format: "ipv4"
          dhcp_end:
            type: "string"
            default: "192.168.200.250"
            format: "ipv4"
          dhcp_start:
            type: "string"
            default: "192.168.200.100"
            format: "ipv4"
        required:
          - "band24"
          - "band5"
          - "netmask"
          - "ip"
          - "dhcp_end"
          - "dhcp_start"
      private_network:
        type: "object"
        properties:
          band24:
            type: "array"
            items:
              type: "object"
              properties:
                status:
                  type: "string"
                  default: "off"
                  enum:
                    - "on"
                    - "off"
                ssid:
                  type: "string"
                  default: "Pakedge_Alt"
                  description: "Represents different parameter according to operation mode. Access point & WDS root: name of the corresponding SSID (WiFi Name); WDS bridge & WDS repeater: SSID of adjacent WDS Root Access Point that device wants to connect"
                bssid:
                  type: "string"
                  pattern: "^([A-F0-9]{2}:){5}[A-F0-9]{2}$"
                  description: "Represents different value according to operation mode. Access point & WDS root: mac address of wireless network. WDS bridge & WDS repeater: WDS Root Access Point BSSID"
                encryption:
                  type: "string"
                  default: "psk2+ccmp"
                  pattern: "^(none|psk\\+ccmp|psk2\\+ccmp|psk-mixed\\+ccmp)$"
                  description: "WPA and WPA Enterprise are not valid choice with HT\\VHT mode"
                password:
                  type: "string"
                  default: "pakedgewireless"
                  pattern: "(^(.){8,63}$|^([a-fA-F]|\\d){64}$)"
                  description: "this password is valid for any of the SSIDs using this security profile"
                hide:
                  type: "string"
                  enum:
                    - "on"
                    - "off"
                  default: "off"
                  description: "true: this SSIDs won't be broadcasted; false: this SSIDs will be broadcasted"
                isolate:
                  type: "string"
                  enum:
                    - "on"
                    - "off"
                  default: "off"
                  description: "true: clients won't be visible from other VLANs; false: client will be visible from other VLANs"
                vlan:
                  type: "string"
                  default: "1"
                  pattern: "^0*([1-9]|[1-9][0-9]{1,2}|[1-3][0-9]{3}|40[0-8][0-9]|40[9][0-4])$"
                  description: "There are 6 Pakedge Zones (VLANs) available - 1: Management Zone 2: Streaming Zone 3: Audio/Video Zone 4: Automation Zone 5: Data Zone 6: Guest Zone; When setting Guest Network SSID vlan  should be set to the Guest Zone and the client_isolaton flag should be set to true"
                network_index:
                  type: "integer"
                  enum:
                    - 0
                    - 1
                    - 2
                    - 3
              required:
                - "ssid"
                - "bssid"
                - "password"
                - "encryption"
                - "hide"
                - "isolate"
                - "vlan"
                - "status"
                - "network_index"
            minItems: 1
            maxItems: 4
          band5:
            type: "array"
            items:
              type: "object"
              properties:
                status:
                  type: "string"
                  default: "off"
                  enum:
                    - "on"
                    - "off"
                ssid:
                  type: "string"
                  default: "Pakedge_Main"
                  description: "Represents different parameter according to operation mode. Access point & WDS root: name of the corresponding SSID (WiFi Name); WDS bridge & WDS repeater: SSID of adjacent WDS Root Access Point that device wants to connect"
                bssid:
                  type: "string"
                  pattern: "^([A-F0-9]{2}:){5}[A-F0-9]{2}$"
                  description: "Represents different value according to operation mode. Access point & WDS root: mac address of wireless network. WDS bridge & WDS repeater: WDS Root Access Point BSSID"
                encryption:
                  type: "string"
                  default: "psk2+ccmp"
                  pattern: "^(none|psk\\+ccmp|psk2\\+ccmp|psk-mixed\\+ccmp)$"
                  description: "WPA and WPA Enterprise are not valid choice with HT\\VHT mode"
                password:
                  type: "string"
                  default: "pakedgewireless"
                  pattern: "(^(.){8,63}$|^([a-fA-F]|\\d){64}$)"
                  description: "this password is valid for any of the SSIDs using this security profile"
                hide:
                  type: "string"
                  enum:
                    - "on"
                    - "off"
                  default: "off"
                  description: "true: this SSIDs won't be broadcasted; false: this SSIDs will be broadcasted"
                isolate:
                  type: "string"
                  enum:
                    - "on"
                    - "off"
                  default: "off"
                  description: "true: clients won't be visible from other VLANs; false: client will be visible from other VLANs"
                vlan:
                  type: "string"
                  default: "1"
                  pattern: "^0*([1-9]|[1-9][0-9]{1,2}|[1-3][0-9]{3}|40[0-8][0-9]|40[9][0-4])$"
                  description: "There are 6 Pakedge Zones (VLANs) available - 1: Management Zone 2: Streaming Zone 3: Audio/Video Zone 4: Automation Zone 5: Data Zone 6: Guest Zone; When setting Guest Network SSID vlan  should be set to the Guest Zone and the client_isolaton flag should be set to true"
                network_index:
                  type: "integer"
                  enum:
                    - 50
                    - 51
                    - 52
                    - 53
              required:
                - "ssid"
                - "bssid"
                - "password"
                - "encryption"
                - "hide"
                - "isolate"
                - "vlan"
                - "status"
