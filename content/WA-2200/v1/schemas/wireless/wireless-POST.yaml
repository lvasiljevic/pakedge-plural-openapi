              description: "this password is valid for any of the SSIDs using this security profile"
            isolate:
              type: "string"
              enum:
                - "on"
                - "off"
              uniqueItems: true
              default: "off"
              description: "true: clients won't be visible from other VLANs; false: client will be visible from other VLANs"
          additionalProperties: false
          required:
            - "ssid"
            - "encryption"
            - "password"
            - "isolate"
        minItems: 1
        maxItems: 1
      dns:
        type: "string"
        default: "8.8.8.8"
        format: "ipv4"
      netmask:
        type: "string"
        default: "255.255.255.0"
        format: "ipv4"
      ip:
        type: "string"
        default: "192.168.200.1"
        format: "ipv4"
      dhcp_end:
        type: "string"
        default: "192.168.200.250"
        format: "ipv4"
      dhcp_start:
        type: "string"
        default: "192.168.200.100"
        format: "ipv4"
    required:
      - "band24"
      - "band5"
      - "dns"
      - "netmask"
      - "ip"
      - "dhcp_end"
      - "dhcp_start"
  advanced:
    type: "object"
    properties:
      multicast_ench:
        type: "object"
        properties:
          band24:
            type: "string"
            enum:
              - "on"
              - "off"
            uniqueItems: true
            default: "off"
            description: "Enhancment for multicast on 2.4GHz band."
          band5:
            type: "string"
            enum:
              - "on"
              - "off"
            uniqueItems: true
            default: "off"
            description: "Enhancment for multicast on 5GHz band."
      transmit_power:
        type: "object"
        properties:
          band24:
            type: "string"
            default: "maximum"
            pattern: "^(0*([0-2]?[0-9]))$|^maximum$|^auto$"
            description: "Maximum value depends on country regulatons."
          band5:
            type: "string"
            default: "maximum"
            pattern: "^(0*([0-2]?[0-9]))$|^maximum$|^auto$"
            description: "Maximum value depends on country regulatons."
      rssi_value:
        type: "object"
        properties:
          band24:
            type: "string"
            default: "-94"
            pattern: "^-([6-8][0-9]|[9][0-4])$"
            description: "Limit of signal strength above which reject client."
          band5:
            type: "string"
            default: "-94"
            pattern: "^-([6-8][0-9]|[9][0-4])$"
            description: "Limit of signal strength above which reject client."
      rssi_reject:
        type: "object"
        properties:
          band24:
            type: "string"
            default: "off"
            enum:
              - "on"
              - "off"
            description: "Enable/Disable RSSI Threshold on 2.4GHz band."
          band5:
            type: "string"
            default: "off"
            enum:
              - "on"
              - "off"
            description: "Enable/Disable RSSI Threshold on 5GHz band."
      beacon_interval:
        type: "object"
        properties:
          band24:
            type: "string"
            default: "100"
            pattern: "^0*([1-9]|[5-9][0-9]|[1-9][0-9]{2}|[1-2][0-9]{3}|3[0-4][0-9]{2}|3500)$"
            description: "Interval of sending beacons in miliseconds on 2.4GHz."
          band5:
            type: "string"
            default: "100"
            pattern: "^0*([1-9]|[5-9][0-9]|[1-9][0-9]{2}|[1-2][0-9]{3}|3[0-4][0-9]{2}|3500)$"
            description: "Interval of sending beacons in miliseconds on 5GHz."
      bss:
        type: "object"
        properties:
          band24:
            type: "string"
            enum:
              - "on"
              - "off"
            uniqueItems: true
            default: "off"
            description: "Enable/Disable IEEE 802.11r on 2.4GHz band."
          band5:
            type: "string"
            enum:
              - "on"
              - "off"
            uniqueItems: true
            default: "off"
            description: "Enable/Disable IEEE 802.11r on 5GHz band."
      rts_cts:
        type: "object"
        properties:
          band24:
            type: "string"
            default: "2347"
            pattern: "^0*([0-9]|[1-9][0-9]{1,2}|1[0-9]{3}|2[0-3][0-9]{2}|24[0-2][0-9]|243[0-7])$"
            description: "RTS/CTS packet size threshold in bytes on 2.4GHz."
          band5:
            type: "string"
            default: "2347"
            pattern: "^0*([0-9]|[1-9][0-9]{1,2}|1[0-9]{3}|2[0-3][0-9]{2}|24[0-2][0-9]|243[0-7])$"
            description: "RTS/CTS packet size threshold in bytes on 5GHz."
      band_status:
        type: "object"
        properties:
          band24:
            type: "string"
            enum:
              - "on"
              - "off"
            uniqueItems: true
            default: "on"
            description: "Status On/Off for 2.4GHz band."
          band5:
            type: "string"
            enum:
              - "on"
              - "off"
            uniqueItems: true
            default: "on"
            description: "Status On/Off for 5GHz band."

