                enum:
                  - "HT20"
                  - "HT20_40"
                  - "HT40"
                  - "VHT20"
                  - "VHT40"
                  - "VHT80"
                description: "Available channel width: HT 20 MHz, HT 20/40 MHz, HT 40 MHz, VHT 20 MHz, VHT 40 MHz, VHT 80 MHz"
            required:
              - "band24"
              - "band5"
          bandsteering:
            type: "string"
            default: "off"
