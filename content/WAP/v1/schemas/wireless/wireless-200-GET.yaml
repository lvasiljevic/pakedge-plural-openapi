      security_profiles:
        type: "array"
        items:
          anyOf:
            - type: "object"
              properties:
                profile_id:
                  type: "string"
                  default: "1"
                  description: "unique collection item id"
                  pattern: "\\b([1-9]|1[0-7])\\b"
                profile_name:
                  type: "string"
                  default: "Pakedge Default"
                  minLength: 1
                  maxLength: 64
                  description: "name of the corresponding security profile"
                encryption:
                  type: "string"
                  default: "none"
                  enum:
                    - "none"
                  description: "WPA and WPA Enterprise are not valid choice with HT\\VHT mode"
                in_use:
                  type: "boolean"
                  default: true
                  description: "true: one or more SSIDs are using this security profile; false: this security profile is not used by any of the SSISs"
              required:
                - "profile_id"
                - "profile_name"
                - "encryption"
            - type: "object"
              properties:
                profile_id:
                  type: "string"
                  default: "1"
                  description: "unique collection item id"
                  pattern: "\\b([1-9]|1[0-7])\\b"
                profile_name:
                  type: "string"
                  default: "Pakedge Default"
                  minLength: 1
                  maxLength: 64
                  description: "name of the corresponding security profile"
                encryption:
                  type: "string"
                  default: "wpa2"
                  pattern: "^(wpa|wpa2|wpa-mixed)$"
                  description: "WPA and WPA Enterprise are not valid choice with HT\\VHT mode"
                radius_profile:
                  type: "string"
                  default: "Radius Profile"
                  minLength: 1
                  maxLength: 64
                  description: "name of the corresponding RADIUS profile"
                in_use:
                  type: "boolean"
                  default: true
                  description: "true: one or more SSIDs are using this security profile; false: this security profile is not used by any of the SSISs"
              required:
                - "profile_id"
                - "profile_name"
                - "encryption"
                - "radius_profile"
            - type: "object"
              properties:
                profile_id:
                  type: "string"
                  default: "1"
                  description: "unique collection item id"
                  pattern: "\\b([1-9]|1[0-7])\\b"
                profile_name:
                  type: "string"
                  default: "Pakedge Default"
                  minLength: 1
                  maxLength: 64
                  description: "name of the corresponding security profile"
                encryption:
                  type: "string"
                  default: "psk2"
                  enum:
                    - "psk"
                    - "psk2"
                    - "psk-mixed"
                  description: "WPA and WPA Enterprise are not valid choice with HT\\VHT mode"
                password:
                  type: "string"
                  default: "pakedgewireless"
                  pattern: "(^(.){8,63}$|^([a-fA-F]|\\d){64}$)"
                  description: "this password is valid for any of the SSIDs using this security profile"
                in_use:
                  type: "boolean"
                  default: true
                  description: "true: one or more SSIDs are using this security profile; false: this security profile is not used by any of the SSISs"
              required:
                - "profile_id"
                - "profile_name"
                - "encryption"
                - "password"
        minItems: 1
        maxItems: 17
      radius_profiles:
        type: "array"
        items:
          type: "object"
          properties:
            profile_name:
              type: "string"
              default: "Radius Profile"
              minLength: 1
              maxLength: 64
              description: "name of the corresponding RADIUS profile"
            profile_id:
              type: "string"
              default: "1"
              description: "unique collection item id"
              pattern: "\\b([1-2])\\b"
            in_use:
              type: "boolean"
              default: true
              description: "true: one or more security profiles are using this radius profile; false: this security profile is not used by any of the security profiles"
            auth_servers:
              type: "array"
              items:
                type: "object"
                properties:
                  id:
                    type: "string"
                    default: "1"
                    description: "unique collection item id"
                    pattern: "\\b([1-6])\\b"
                  ip_address:
                    type: "string"
                    format: "ipv4"
                  port:
                    type: "integer"
                    default: 1812
                    minimum: 1
                    maximum: 65535
                  shared_secret:
                    type: "string"
                    minLength: 8
                    maxLength: 64
                    default: "secret_passphrase"
                    pattern: "[_a-z][_-a-zA-Z0-9]*"
                additionalProperties: false
                required:
                  - "id"
                  - "ip_address"
                  - "shared_secret"
              minItems: 0
              maxItems: 3
            account_servers:
              type: "array"
              items:
                type: "object"
                properties:
                  id:
                    type: "string"
                    default: "1"
                    description: "unique collection item id"
                    pattern: "\\b([1-6])\\b"
                  ip_address:
                    type: "string"
                    format: "ipv4"
                  port:
                    type: "integer"
                    default: 1813
                    minimum: 1
                    maximum: 65535
                  shared_secret:
                    type: "string"
                    minLength: 8
                    maxLength: 64
                    default: "secret_passphrase"
                    pattern: "[_a-z][_-a-zA-Z0-9]*"
                additionalProperties: false
                required:
                  - "id"
                  - "ip_address"
                  - "shared_secret"
              uniqueItems: true
              minItems: 0
              maxItems: 3
          additionalProperties: false
          required:
            - "profile_name"
            - "auth_servers"
        uniqueItems: true
      advanced:
        type: "object"
        properties:
          advanced:
            anyOf:
              - type: "object"
                properties:
                  advanced:
                    type: "object"
                    properties:
                      multicast_ench:
                        type: "object"
                        properties:
                          band24:
                            type: "string"
                            enum:
                              - "on"
                              - "off"
                            uniqueItems: true
                            default: "off"
                            description: "Enhancment for multicast on 2.4GHz band."
                          band5:
                            type: "string"
                            enum:
                              - "on"
                              - "off"
                            uniqueItems: true
                            default: "off"
                            description: "Enhancment for multicast on 5GHz band."
                      transmit_power:
                        type: "object"
                        properties:
                          band24:
                            type: "string"
                            default: "auto"
                            pattern: "^(([0-2]?[0-9])|([3]?[0-1]))$|^auto$|^Auto$|^AUTO$"
                            description: "0 means auto, and maximum value depends on country regulatons."
                          band5:
                            type: "string"
