type: "object"
properties:
  status:
    type: "string"
    default: "success"
    pattern: "^success$|^error$"
    description: "standard Pakedge status code"
  msg:
    type: "string"
    default: ""
    description: "standard Pakedge msg"
  response:
    type: "object"
    properties:
      guest_network:
        type: "object"
        properties:
          band24:
            type: "array"
            items:
              type: "object"
              properties:
                status:
                  type: "string"
                  default: "off"
                  enum:
                    - "on"
                    - "off"
                  uniqueItems: true
                ssid:
                  type: "string"
                  default: "PakedgeGuest2.4"
                  description: "name of the corresponding SSID (WiFi Name)"
                bssid:
                  type: "string"
                  pattern: "^([A-F0-9]{2}:){5}[A-F0-9]{2}$"
                  description: "mac address of wireless network"
                security_profile:
                  type: "string"
                  default: "Pakedge Default"
                  minLength: 1
                  maxLength: 64
                  description: "security profile used for this SSID. Sees /wifi/sec_profiles for more information"
                network_index:
                  type: "integer"
                  enum:
                    - 0
              required:
                - "ssid"
                - "security_profile"
                - "network_index"
                - "status"
            minItems: 1
            maxItems: 1
          band5:
            type: "array"
            items:
              type: "object"
              properties:
                status:
                  type: "string"
                  default: "off"
                  enum:
                    - "on"
                    - "off"
                  uniqueItems: true
                ssid:
                  type: "string"
                  default: "PakedgeGuest5"
                  description: "name of the corresponding SSID (WiFi Name)"
                bssid:
                  type: "string"
                  pattern: "^([A-F0-9]{2}:){5}[A-F0-9]{2}$"
                  description: "mac address of wireless network"
                security_profile:
                  type: "string"
                  default: "Pakedge Default"
                  minLength: 1
                  maxLength: 64
                  description: "security profile used for this SSID. Sees /wifi/sec_profiles for more information"
                network_index:
                  type: "integer"
                  enum:
                    - 50
              required:
                - "ssid"
                - "security_profile"
                - "network_index"
                - "status"
            minItems: 1
            maxItems: 1
          dns:
            type: "string"
            default: "8.8.8.8"
            format: "ipv4"
          netmask:
            type: "string"
            default: "255.255.255.0"
            format: "ipv4"
          ip:
            type: "string"
            default: "192.168.200.1"
            format: "ipv4"
          dhcp_end:
            type: "string"
            default: "192.168.200.250"
            format: "ipv4"
          dhcp_start:
            type: "string"
            default: "192.168.200.100"
            format: "ipv4"
        required:
          - "band24"
          - "band5"
      private_network:
        type: "object"
        properties:
          band24:
            type: "array"
            items:
              type: "object"
              properties:
                status:
                  type: "string"
                  default: "off"
                  enum:
                    - "on"
                    - "off"
                ssid:
                  type: "string"
                  default: "Pakedge2.4"
                  description: "Represents different parameter according to operation mode. Access point & WDS root: name of the corresponding SSID (WiFi Name); WDS bridge & WDS repeater: SSID of adjacent WDS Root Access Point that device wants to connect"
                security_profile:
                  type: "string"
                  default: "Pakedge Default"
                  minLength: 1
                  maxLength: 64
                  description: "security profile used for this SSID. Sees /wifi/sec_profiles for more information"
                hide:
                  type: "string"
                  enum:
                    - "on"
                    - "off"
                  default: "off"
                  description: "true: this SSIDs won't be broadcasted; false: this SSIDs will be broadcasted"
                isolate:
                  type: "string"
                  enum:
                    - "on"
                    - "off"
                  default: "off"
                  description: "true: clients won't be visible from other VLANs; false: client will be visible from other VLANs"
                vlan:
                  type: "string"
                  default: "1"
                  pattern: "^0*([1-9]|[1-9][0-9]{1,2}|[1-3][0-9]{3}|40[0-8][0-9]|40[9][0-4])$"
                  description: "There are 6 Pakedge Zones (VLANs) available - 1: Management Zone 2: Streaming Zone 3: Audio/Video Zone 4: Automation Zone 5: Data Zone 6: Guest Zone; When setting Guest Network SSID vlan  should be set to the Guest Zone and the client_isolaton flag should be set to true"
                network_index:
                  type: "integer"
                  enum:
                    - 0
                    - 1
                    - 2
                    - 3
                    - 4
                    - 5
                    - 6
                    - 7
                bssid:
                  type: "string"
                  pattern: "(^([A-F0-9]{2}:){5}[A-F0-9]{2}$|^ ?$)"
                  description: "Represents different value according to operation mode. Access point & WDS root: mac address of wireless network. WDS bridge & WDS repeater: WDS Root Access Point BSSID"
              required:
                - "ssid"
                - "security_profile"
                - "hide"
                - "isolate"
                - "vlan"
                - "status"
            uniqueItems: true
            minItems: 1
            maxItems: 8
          band5:
            type: "array"
            items:
              type: "object"
              properties:
                status:
                  type: "string"
                  default: "off"
                  enum:
                    - "on"
                    - "off"
                ssid:
                  type: "string"
                  default: "Pakedge5"
                  description: "Represents different parameter according to operation mode. Access point & WDS root: name of the corresponding SSID (WiFi Name); WDS bridge & WDS repeater: SSID of adjacent WDS Root Access Point that device wants to connect"
                bssid:
                  type: "string"
                  pattern: "^([A-F0-9]{2}:){5}[A-F0-9]{2}$"
                  description: "Represents different value according to operation mode. Access point & WDS root: mac address of wireless network. WDS bridge & WDS repeater: WDS Root Access Point BSSID"
                security_profile:
                  type: "string"
                  default: "Pakedge Default"
                  minLength: 1
                  maxLength: 64
                  description: "security profile used for this SSID. Sees /wifi/sec_profiles for more information"
                hide:
                  type: "string"
                  enum:
                    - "on"
                    - "off"
                  default: "off"
                  description: "true: this SSIDs won't be broadcasted; false: this SSIDs will be broadcasted"
                isolate:
                  type: "string"
                  enum:
                    - "on"
                    - "off"
                  default: "off"
                  description: "true: clients won't be visible from other VLANs; false: client will be visible from other VLANs"
                vlan:
                  type: "string"
                  default: "1"
                  pattern: "^0*([1-9]|[1-9][0-9]{1,2}|[1-3][0-9]{3}|40[0-8][0-9]|40[9][0-4])$"
                  description: "There are 6 Pakedge Zones (VLANs) available - 1: Management Zone 2: Streaming Zone 3: Audio/Video Zone 4: Automation Zone 5: Data Zone 6: Guest Zone; When setting Guest Network SSID vlan  should be set to the Guest Zone and the client_isolaton flag should be set to true"
                network_index:
                  type: "integer"
                  enum:
                    - 50
                    - 51
                    - 52
                    - 53
                    - 54
                    - 55
                    - 56
                    - 57
              required:
                - "ssid"
                - "security_profile"
                - "hide"
                - "isolate"
                - "vlan"
                - "status"
                - "network_index"
            uniqueItems: true
            minItems: 1
            maxItems: 8
        required:
          - "band24"
          - "band5"
      radio:
        type: "object"
        properties:
          enabled:
            type: "object"
            properties:
              band24:
                type: "boolean"
                default: true
                description: "Option to check if entire 2.4 GHz band is enabled/disabled"
              band5:
                type: "boolean"
                default: true
                description: "Option to check if entire 5 GHz band is enabled/disabled"
            required:
              - "band24"
              - "band5"
          wireless_mode:
            type: "object"
            properties:
              band24:
                type: "string"
                enum:
                  - "b"
                  - "g"
                  - "bg"
                  - "n"
                  - "ng"
                  - "ngb"
                description: "Full name of wireless mode: B-Only, G-Only, B/G-Mixed,N-Only, G/N-Mixed, B/G/N-Mixed"
              band5:
                type: "string"
                enum:
                  - "a"
                  - "n"
                  - "ana"
                  - "ac"
                  - "naac"
                  - "anaac"
                description: "Full name of wireless mode: A-Only, N-Only, A/N-Mixed, AC-Only, N/AC-Mixed, A/N/AC-Mixed"
            required:
              - "band24"
              - "band5"
          channel_width:
            type: "object"
            properties:
              band24:
                type: "string"
                enum:
                  - "HT20"
                  - "HT40"
                description: "Available channel width: HT 20 MHz, HT 40 MHz"
              band5:
