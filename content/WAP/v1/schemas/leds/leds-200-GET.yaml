type: "object"
properties:
  status:
    type: "string"
    default: "success"
    enum:
      - "success"
      - "error"
    uniqueItems: true
    description: "standard Pakedge status code"
  msg:
    type: "string"
    default: ""
    description: "standard Pakedge msg"
  response:
    type: "string"
    description: "Current status of leds on device."
    enum:
      - "on"
      - "off"
required:
  - "status"
  - "msg"
  - "response"

example:
   status: "success"
   msg: ""
   response: "on"
   
