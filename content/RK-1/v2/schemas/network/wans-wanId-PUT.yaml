type: "object"
properties:
  macaddr:
    type: "string"
  vlan:
    type: "number"
    minimum: 2
    maximum: 4095
  vlan_status:
    type: "boolean"
  ping:
    type: "boolean"
  default_route:
    type: "boolean"
  ipv4:
    anyOf:
      - type: "object"
        properties:
          mtu:
            type: "number"
            minimum: 576
            maximum: 1500
          dns:
            type: "array"
            items:
              type: "string"
              format: "ipv4"
          proto:
            type: "string"
            enum:
              - "static"
            description: "type of networking"
          netmask:
            type: "string"
            format: "ipv4"
          ip_address:
            type: "string"
            format: "ipv4"
          gateway:
            type: "string"
            format: "ipv4"
        additionalProperties: false
        required:
          - "mtu"
          - "proto"
      - type: "object"
        properties:
          mtu:
            type: "number"
            minimum: 576
            maximum: 1500
          dns:
            type: "array"
            items:
              type: "string"
              format: "ipv4"
          proto:
            type: "string"
            enum:
              - "dhcp"
            description: "type of networking"
        additionalProperties: false
        required:
          - "mtu"
          - "proto"
      - type: "object"
        properties:
          mtu:
            type: "number"
            minimum: 576
            maximum: 1500
          dns:
            type: "array"
            items:
              type: "string"
              format: "ipv4"
          proto:
            type: "string"
            enum:
              - "pppoe"
            description: "type of networking"
          username:
            type: "string"
          password:
            type: "string"
          mtu_path:
            type: "boolean"
        additionalProperties: false
        required:
          - "mtu"
          - "proto"
          - "mtu_path"
additionalProperties: true
required:
  - "ipv4"
  - "macaddr"

example:
   macaddr: "90:A7:C1:97:BA:4A"
   vlan_status: true
   vlan: 2
   ping: false
   default_route: true
   ipv4:
     proto: "dhcp"
     dns:
       - "10.11.11.11"
       - "10.51.0.14"
     mtu: 1500
   
