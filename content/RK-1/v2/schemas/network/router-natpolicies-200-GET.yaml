type: "object"
properties:
  status:
    type: "string"
    enum:
      - "success"
    uniqueItems: true
    description: "standard Pakedge status code"
  msg:
    type: "string"
    default: ""
    description: "standard Pakedge msg"
  response:
    type: "object"
    properties:
      natpolicies:
        type: "object"
        properties:
          portforwards:
            type: "object"
            properties:
              rules:
                type: "array"
                items:
                  type: "object"
                  properties:
                    index:
                      type: "integer"
                      description: "position index"
                    int_port:
                      type: "string"
                      description: "port, or port range"
                      pattern: "^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])(?:\\-([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5]))?$"
                    ext_port:
                      type: "string"
                      description: "port, or port range"
                      pattern: "^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])(?:\\-([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5]))?$"
                    int_ipv4:
                      type: "string"
                      format: "ipv4"
                    protocol:
                      type: "string"
                      enum:
                        - "tcp"
                        - "udp"
                        - "tcp udp"
                    name:
                      type: "string"
                    enabled:
                      type: "boolean"
                    int_iface:
                      oneOf:
                        - type: "string"
                          enum:
                            - "lan"
                        - type: "string"
                          pattern: "^(vlan)([0-9]+)$"
                    ext_iface:
                      type: "string"
                      enum:
                        - "wan"
                        - "wan1"
                        - "wan2"
                    reflect:
                      type: "boolean"
                    snat_ipv4:
                      oneOf:
                        - type: "string"
                          enum:
                            - "disabled"
                        - type: "string"
                          format: "ipv4"
                  additionalProperties: false
                  required:
                    - "index"
                    - "int_port"
                    - "ext_port"
                    - "int_ipv4"
                    - "protocol"
                    - "enabled"
                    - "ext_iface"
                    - "int_iface"
                    - "snat_ipv4"
                    - "reflect"
            additionalProperties: false
            required:
              - "rules"
        additionalProperties: false
        required:
          - "portforwards"
    additionalProperties: false
    required:
      - "natpolicies"
additionalProperties: false
required:
  - "status"
  - "msg"
  - "response"

example:
   status: "success"
   msg: ""
   response:
     natpolicies:
       portforwards:
         rules:
           - enabled: true
             protocol: "tcp udp"
             index: 1
             snat_ipv4: "192.168.1.1"
             ext_port: "8080"
             int_iface: "lan"
             name: "Testo"
             ext_iface: "wan"
             int_ipv4: "192.168.1.197"
             reflect: false
             int_port: "8080"
           - enabled: true
             protocol: "tcp udp"
             index: 2
             snat_ipv4: "disabled"
             ext_port: "101-201"
             int_iface: "lan"
             name: "xTesto"
             ext_iface: "wan"
             int_ipv4: "192.168.1.198"
             reflect: false
             int_port: "301-401"
   
