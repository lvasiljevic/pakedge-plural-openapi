type: "object"
properties:
  remoteHost:
    type: "string"
    format: "hostname"
    description: "remote host used to access device remotely"
  deviceAddress:
    type: "string"
    description: "usually localhost"
  devicePort:
    type: "integer"
    description: "integer used to determine port to access remotely"
  user:
    type: "string"
    description: "user name used to access remote host server"
  remotePort:
    type: "integer"
    description: "integer used to show port used to access device on remote server"
  remoteHostPort:
    type: "integer"
    description: "integer used to define the port to connect to remote server"
required:
  - "deviceAddress"
  - "devicePort"
  - "user"
  - "remoteHost"
  - "remotePort"
  - "remoteHostPort"

example:
   user: "lavat"
   deviceAddress: "127.0.0.1"
   devicePort: 443
   remoteHostPort: 8923
   remoteHost: "lavatunnel.mybakpak.com"
   remotePort: 39644
   
