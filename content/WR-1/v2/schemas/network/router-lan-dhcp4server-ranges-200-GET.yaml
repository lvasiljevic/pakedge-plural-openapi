type: "object"
properties:
  status:
    type: "string"
    default: "success"
    enum:
      - "success"
      - "error"
    uniqueItems: true
    description: "standard Pakedge status code"
  msg:
    type: "string"
    default: ""
    description: "standard Pakedge msg"
  response:
    type: "object"
    properties:
      ranges:
        type: "array"
        items:
          type: "object"
          properties:
            start:
              type: "string"
              format: "ipv4"
            id:
              type: "integer"
              maximum: 5
            end:
              type: "string"
              format: "ipv4"
    additionalProperties: false
    required:
      - "ranges"
additionalProperties: false
required:
  - "status"
  - "msg"
  - "response"

example:
   status: "success"
   msg: ""
   response:
     ranges:
       - start: "192.168.1.100"
         end: "192.168.1.150"
         id: 1
   
