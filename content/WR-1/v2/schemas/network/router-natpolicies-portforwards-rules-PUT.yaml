type: "object"
properties:
  rules:
    type: "array"
    items:
      type: "object"
      properties:
        int_port:
          type: "string"
          description: "port, or port range"
          pattern: "^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])(?:\\-([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5]))?$"
        ext_port:
          type: "string"
          description: "port, or port range"
          pattern: "^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])(?:\\-([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5]))?$"
        int_ipv4:
          type: "string"
          format: "ipv4"
        protocol:
          type: "string"
          enum:
            - "tcp"
            - "udp"
            - "tcp udp"
        name:
          type: "string"
        enabled:
          type: "boolean"
        int_iface:
          type: "string"
          enum:
            - "lan"
        ext_iface:
          type: "string"
          enum:
            - "wan"
            - "mdu"
        reflect:
          type: "boolean"
        snat_ipv4:
          oneOf:
            - type: "string"
              enum:
                - "disabled"
            - type: "string"
              format: "ipv4"
      additionalProperties: false
      required:
        - "int_port"
        - "ext_port"
        - "int_ipv4"
        - "protocol"
        - "enabled"
additionalProperties: false
required:
  - "rules"

example:
   rules:
     - enabled: true
       int_iface: "lan"
       snat_ipv4: "192.168.100.1"
       ext_port: "100-200"
       name: "Testo"
       ext_iface: "mdu"
       protocol: "tcp udp"
       int_ipv4: "192.168.100.197"
       reflect: false
       int_port: "300-400"
     - enabled: true
       int_iface: "lan"
       snat_ipv4: "disabled"
       ext_port: "5544"
       name: "Kiflice"
       ext_iface: "wan"
       protocol: "tcp udp"
       int_ipv4: "192.168.100.115"
       reflect: false
       int_port: "6655"
   
