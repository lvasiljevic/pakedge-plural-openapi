type: "object"
properties:
  status:
    type: "string"
    default: "error"
    description: "standard Pakedge status code"
  msg:
    type: "string"
    enum:
      - "Can't get correct firmware."
      - "Can't perform firmware update"
      - "Invalid type"
    description: "Error in setting location."
  response:
    type: "string"
    default: ""
required:
  - "status"
  - "msg"
  - "response"

example:
   status: "error"
   msg: "Can't perform firmware update"
   response: ""
   
