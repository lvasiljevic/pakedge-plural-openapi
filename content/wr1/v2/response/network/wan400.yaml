  type: "object"
  properties:
    status:
      type: "string"
      default: "error"
      enum:
        - "error"
      description: "standard Pakedge status code"
    msg:
      type: "string"
      description: "Message which explains why command is not executed successfully!"
      enum:
        - ""
        - "Invalid type"
        - "Invalid ip address"
        - "Invalid netmask address"
        - "Invalid proto"
        - "Invalid dns address"
        - "Miss requred argument"
        - "Invalid wan id"
        - "Invalid mac address"
        - "Invalid gateway"
        - "Invalid mtu"
        - "Could not set proto"
        - "Could not set IP address"
        - "Could not set netmask"
        - "Could not set gateway"
        - "Could not set username"
        - "Could not set password"
        - "Could not set mtu path"
        - "Could not set dns"
        - "Could not set mtu"
        - "Could not apply changes"
        - "Could not set mac address"
      uniqueItems: true
    response:
      type: "string"
  additionalProperties: false
  required:
    - "status"
    - "msg"
    - "response"
  example:
    {
      "status": "error",
      "msg": "Could not set mtu",
      "response": ""
    }
