---
  $schema: "http://json-schema.org/draft-04/schema#"
  type: "object"
  properties:
    status:
      type: "string"
      default: "success"
      enum:
        - "success"
        - "error"
      uniqueItems: true
      description: "standard Pakedge status code"
    msg:
      type: "string"
      default: ""
      description: "standard Pakedge msg"
    response:
      type: "object"
      properties:
        name:
          type: "string"
        index:
          type: "number"
        uptime:
          type: "integer"
        rx_data:
          type: "integer"
        tx_data:
          type: "integer"
        up:
          type: "boolean"
        status:
          type: "boolean"
        macaddr:
          type: "string"
          pattern: "^([A-Fa-f0-9]{2}:){5}[A-Fa-f0-9]{2}$"
        ipv4:
          $ref: 'wanipv4.yaml#/properties/response'
      required:
        - "index"
        - "uptime"
        - "up"
        - "ipv4"
        - "macaddr"
        - "status"
        - "name"
        - "rx_data"
        - "tx_data"
      additionalProperties: true
  example:
    {
      "status": "success",
      "msg": "",
      "response": {
        "index": 1,
        "status": true,
        "ipv4": {
          "ip_address": "78.24.109.219",
          "proto": "static",
          "dns": [
            "8.8.8.8"
          ],
          "gateway": "78.24.109.209",
          "netmask": "255.255.255.240"
        },
        "rx_data": 157584356,
        "up": true,
        "tx_data": 12024313,
        "uptime": 266434,
        "macaddr": "90:A7:C1:56:02:90",
        "name": "wan"
      }
    }

