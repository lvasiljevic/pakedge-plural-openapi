---
  $schema: "http://json-schema.org/draft-04/schema#"
  type: "object"
  properties:
    status:
      type: "string"
      default: "success"
      enum:
        - "success"
        - "error"
      uniqueItems: true
      description: "standard Pakedge status code"
    msg:
      type: "string"
      default: ""
      description: "standard Pakedge msg"
    response:
      type: object
      oneOf:
        - $ref: '#/components/schemas/option1'
        - $ref: '#/components/schemas/option2'
        - $ref: '#/components/schemas/option3'
  examples:
    {
      "status": "success",
      "msg": "",
      "response": {
        "ip_address": "78.24.109.219",
        "proto": "static",
        "dns": [
          "8.8.8.8",
          "8.8.4.4"
        ],
        "gateway": "78.24.109.209",
        "netmask": "255.255.255.240",
        "mtu":1500
      }
    }

  components:
    schemas:
      option1:
        type: "object"
        properties:
          proto:
            type: "string"
            enum:
              - "static"
            description: "type of networking"
          netmask:
            type: "string"
            format: "ipv4"
          ip_address:
            type: "string"
            format: "ipv4"
          dns:
            type: "array"
            items:
              type: "string"
              format: "ipv4"
          gateway:
            type: "string"
            format: "ipv4"
          mtu:
            type: "number"
      option2:
        type: "object"
        properties:
          proto:
            type: "string"
            enum:
              - "dhcp"
            description: "type of networking"
          ip_address:
            type: "string"
            format: "ipv4"
          dns:
            type: "array"
            items:
              type: "string"
              format: "ipv4"
          gateway:
            type: "string"
            format: "ipv4"
          netmask:
            type: "string"
            format: "ipv4"
          mtu:
            type: "number"
      option3:
        type: "object"
        properties:
          proto:
            type: "string"
            enum:
              - "pppoe"
            description: "type of networking"
          ip_address:
            type: "string"
            format: "ipv4"
          dns:
            type: "array"
            items:
              type: "string"
              format: "ipv4"
          gateway:
            type: "string"
            format: "ipv4"
          mtu_path:
            type: "boolean"
          mtu:
            type: "number"
          username:
            type: "string"
          password:
            type: "string"

